<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="imageGallery">
    <div class="imageList">
      <ul>
        <li onclick="changeImage('image1.jpg')">Image 1</li>
        <li onclick="changeImage('image2.jpg')">Image 2</li>
        <li onclick="changeImage('image3.jpg')">Image 3</li>
      </ul>
    </div>
    <div class="imageDisplay">
      <img id="displayedImage" src="image1.jpg" alt="Displayed Image">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
